<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
    
    <!-- Mouse click and hover count -->
    <button ng-click="count = count + 1">Click Me!</button>
    <h1 ng-mousemove="count = count + 1">Mouse Over Me!</h1>
    
    <h2>Event count: {{ count }}</h2>

    <!-- Work like toggal button -->
    <button ng-click="myToggalFun()">Click Me!</button>
    <div ng-show="showMe">
        <h1>Menu:</h1>
        <div>Pizza</div>
        <div>Pasta</div>
        <div>Pesce</div>
    </div>

    <!-- Mouse hover with coordination count -->
    <h1 ng-mousemove="myHoverFun($event)">Mouse Over Me!</h1>
    <p>Coordinates: {{x + ', ' + y}}</p>

</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.count = 0;

        $scope.showMe = false;
        $scope.myToggalFun = function() {
            $scope.showMe = !$scope.showMe;
        }

        $scope.myHoverFun = function(myE) {
            $scope.x = myE.clientX;
            $scope.y = myE.clientY;
        }
    });
</script> 

</body>
</html>
