<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<!-- ng-app or data-ng-app both are same we can you anyone -->
<div ng-app="" ng-init="firstName='Prakash'">
    <p>Input something in the input box:</p>
    <p>Name: <input type="text" ng-model="name"></p>
    <p ng-bind="name"></p>
    <p>my name: {{ name }}</p>
    
    <!-- ng init - initialize variables -->
    <p>The name is <span ng-bind="firstName"></span></p>

    <!-- arithmatic op -->
    <p>Num 1:<input type="number" ng-model="n1"></p>
    <p>Num 2:<input type="number" ng-model="n2"></p>
    <p>Addition: {{n1+n2}}</p>
    <p>Subtraction: {{n1-n2}}</p>
    <p>Multiplication: {{n1*n2}}</p>
    <p>Division: {{n1/n2}}</p>
    <p>Module: {{n1%n2}}</p>

</div>
</body>
</html>
