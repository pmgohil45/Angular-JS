<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<div ng-app="myApp" ng-controller="myCtrl">

<p>Enter a number to convert to hexadecimal:</p>
    <input type="number" ng-model="num" ng-change="convertToHex()">
    <h1>{{hex}}</h1>
</div>

<script>
var app = angular.module('myApp', []);

app.service('hexval', function() {
    this.myFunc = function (x) {
        return parseInt(x).toString(16);
    }
});
app.controller('myCtrl', function($scope, hexval) {
  $scope.convertToHex = function() {
    $scope.hex = hexval.myFunc($scope.num);
  };
});
</script>

</body>
</html>
